<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!--use defer src and NOT rel href so the JS data loads after the Body tag-->
    <link defer src="assets/script.js" />
  </head>
  <body>
    <!--Need a Div to hold the quiz-->
    <div>
      <h1 id="quiz">Code Quiz!</h1>
    </div>
    <!--Need a Section for Quiz *CARD CONTAINER* "card" box that holds everything inside, like the Quiz Questions and Answer choices-->
    <div class="container">
      <!--Question Container *Child Container* where the question text would appear-->
      <!--add class of hide so i know the text is hidden by default-->
      <div id="question-container" class="hide"></div>
      <div id="question">Question:</div>
      <!-- add div and id for answer buttons to effect design in CSS-->
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>

      <!--controls section ie.. Next,Previous ect. give ID"controls" so i can design later in CSS-->
      <div id="controls"></div>
      <!--create buttons for Start and Next so user can start quiz and Timer and next to move on to next question before timer runs out.-->
      <!--give buttons IDS to design later in CSS-->
      <button id="start-btn" class="Start-btn btn">Start</button>
      <!--add hide to class name to the next button is hidden by default-->
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <!--Need a Button to click and submit the quiz-->
      <button id="submit-btn" class="submit-btn btn">Submit</button>
    </div>

    <!--Need another Div to display the results-->
    <div id="results">
      <!-- <h2 id="h2-results">Your results</h2> -->
    </div>
  </body>
</html>
