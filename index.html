<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!--Need a Div to hold the quiz-->
    <div>
      <h1 id="quiz">Dragon Ball Z Quiz!</h1>
    </div>
    <!--Need a Section for Quiz *CARD CONTAINER* "card" box that holds everything inside, like the Quiz Questions and Answer choices-->
    <div class="card">
      <!--card header will hold link to view high scores and active score during game -->
      <div class="card-header">
        <a onclick="viewHighsScorePage()" id="hoverViewHighScore">
          View High Score</a
        >
        <p>Timer:<span id="currentScore">xx</span></p>
      </div>
      <!--card body will hold intro card-->
      <div class="card-body" id="intro">
        <h3 id="question-Text">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds
        </h3>
        <button id="start-btn" class="Start-btn btn" onclick="startGame()">
          Start
        </button>
      </div>
      <!--card to hold questions in card-->
      <div class="card-body" id="question">
        <div id="questionText">Question:</div>
        <!-- add div and id for answer buttons to effect design in CSS-->
        <div id="answer-buttons" class="btn-grid">
          <button class="btn" id="answer1" onclick="selectAnswer(1)">
            Answer 1
          </button>
          <button class="btn" id="answer2" onclick="selectAnswer(2)">
            Answer 2
          </button>
          <button class="btn" id="answer3" onclick="selectAnswer(3)">
            Answer 3
          </button>
          <button class="btn" id="answer4" onclick="selectAnswer(4)">
            Answer 4
          </button>
        </div>
        <p id="questionResult"></p>
      </div>
      <!--this card is where user can enter high score initials-->
      <div class="card-body" id="enterHighScore">
        <h3 onclick=" enterHighScore()">enter your high score!</h3>
        <p>
          <label for="initials">Enter your initials</label>
          <!-- This element has a CSS declaration of `cursor: text` -->
          <input id="initials" type="text" placeholder="ck" />
        </p>
        <!-- <!Need a Button to click and submit the quiz-->
        <button
          id="submit-btn"
          class="submit-btn btn"
          onclick="saveHighScore()"
        >
          Submit
        </button>
      </div>
      <!--card to view users high scores-->
      <div class="card-body" id="viewHighScore">
        <h4>High Score!</h4>
        <ul>
          <li>initials</li>
          <li>scores</li>
        </ul>
        <button class="btn" onclick="goBack()">go back</button>
        <button class="btn" onclick="clearHighScore()">clear high score</button>
      </div>
      <!--Question Container *Child Container* where the question text would appear-->
      <!--add class of hide so i know the text is hidden by default-->

      <!--controls section ie.. Next,Previous ect. give ID"controls" so i can design later in CSS-->
      <div id="controls"></div>
      <!--create buttons for Start and Next so user can start quiz and Timer and next to move on to next question before timer runs out.-->
      <!--give buttons IDS to design later in CSS-->

      <!--add hide to class name to the next button is hidden by default-->
      <!-- <button id="next-btn" class="next-btn btn hide">Next</button>-->
    </div>

    <!--Need another Div to display the results-->
    <div id="results">
      <!-- <h2 id="h2-results">Your results:</h2> -->
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
